<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
<body>
  <!-- --------------- NAVBAR SECTION --------------- -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Order Status Management</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
				<ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link" href="#">Sign Up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
	<!-- --------------- HEADING SECTION --------------- -->

		<h1 class="display-4 main-heading">
			Order Status Management
		</h1>

		<input class="form-control form-control-lg order-id-input" type="text" placeholder="Enter the ORDER ID to order" id="order-id-input">

		<h6 class="display-6 main-heading">
			Select an item to place an order
		</h6>

		<div class="btn-outer">
			<div class="btn">
				<button class="btn btn-dark btn-lg execute-btn" onclick="executeOrder()">Corn Pizza</button>
			</div>
			<div class="btn">
				<button class="btn btn-dark btn-lg execute-btn" onclick="donutOrder()">Chocolate Donut</button>
			</div>
			<div class="btn">
				<button class="btn btn-dark btn-lg execute-btn" onclick="chickenStripBasketOrder()">Chicken Strip Basket</button>
			</div>
			<div class="btn">
				<button class="btn btn-dark btn-lg execute-btn" onclick="frenchFries()">French Fries</button>
			</div>
		</div>


		<!-- --------------- MAIN SECTION --------------- -->

		<div class="row" id="parent-div">
			<img src="assets/empty-order.gif" id="empty-order-gif">
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/createOrderCard.js"></script>
	<script src="js/orderStatus.js"></script>
	<script src="js/index.js"></script>  
</body>
</html>
